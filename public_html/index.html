<body>
    <br><br>
    <h1 class="text-center">Postcard using HTML,CSS,JSON-PDF</h1>
    <h3 class="text-center">Code is maintained for mobile and large media devices</h3>
    <br><br>
    <center> <a id="viewcertificate" href="" class="btn btn-success btn-large">View Postcard according to the media screen</a></center>
    <br>
    <h6 class="text-center text-warning">****This will generate the Postcard according to the media width</h6>

    <script>
        var mobile;

        function myFunction(x) {
            if (x.matches) { // If media query matches
                mobile = "yes";
                document.getElementById("viewcertificate").href = "Certificate.html?mobile=" + mobile + "";
            } else {
                mobile = "no";
                document.getElementById("viewcertificate").href = "Certificate.html?mobile=" + mobile + "";
            }
        }

        var x = window.matchMedia("(max-width: 700px)")
        myFunction(x) // Call listener function at run time
        x.addListener(myFunction) // Attach listener function on state changes
    </script>
</body>

</html>
